<ion-header>
  <ion-toolbar>
    <ion-title>
    QR code Generator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content ion-padding>
  
  
  <h1>Enter Value to Create QR code</h1>
  <ion-input type="any" [(ngModel)]="data"></ion-input>

  <ion-button (click)="encodedText()">
    Create QR
  </ion-button>
  <!-- <ngx-qrcode [qrc-value]="encodedData"></ngx-qrcode>-->
  <p>value : {{encodedData}}</p>
</ion-content>
